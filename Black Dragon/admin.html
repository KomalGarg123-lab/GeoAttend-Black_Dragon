<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Attendance Data</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header class="site-header">
    <div class="container text-center">
      <h1>Admin Dashboard</h1>
    </div>
  </header>
  
  <main class="container my-4">
    <!-- Admin Login Section -->
    <div id="loginSection" class="my-4">
      <h2>Admin Login</h2>
      <form id="adminLoginForm" class="w-50 mx-auto">
        <div class="mb-3">
          <label for="adminUsername" class="form-label">Username</label>
          <input type="text" id="adminUsername" class="form-control" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
          <label for="adminPassword" class="form-label">Password</label>
          <input type="password" id="adminPassword" class="form-control" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
    
    <!-- Attendance Dashboard Section (hidden until login) -->
    <div id="dashboardSection" style="display: none;">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Attendance Records</h2>
        <button id="refreshBtn" class="btn btn-secondary">Refresh Data</button>
      </div>
      <table id="adminLogTable" class="table table-bordered">
        <thead>
          <tr>
            <th>Employee No</th>
            <th>Office</th>
            <th>Event</th>
            <th>Date</th>
            <th>Time</th>
            <th>Work Duration (min)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Attendance records will be loaded here -->
        </tbody>
      </table>
    </div>
  </main>
  
  <footer class="site-footer">
    <div class="container text-center">
      <p>&copy; 2023 My Company. All rights reserved.</p>
    </div>
  </footer>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- CryptoJS for decryption -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <!-- Custom Admin Script -->
  <script src="admin.js"></script>
</body>
</html>
